<app-navbar></app-navbar>
<div *ngIf="error" class="alert alert-danger">
    <h4 class="alert-heading text-center">Error al cargar las noticias, intente nuevamente!</h4>
  </div>
<div class="container">
    <app-inicio (parametros)="buscarNoticias($event)"></app-inicio>
    <app-spinner *ngIf="loading"></app-spinner>
    <app-noticia [listadoNoticias] = "listadoNoticias"></app-noticia>
</div>
